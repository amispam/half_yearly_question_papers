<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Half Yearly Question Papers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: #222;
            font-weight: 600;
        }
        .hidden { display: none; }
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1b4fa0;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 0.97rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.7rem;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="password-container">
        <h1>Download Half Yearly question papers of classes 10, 11 and 12.</h1>
        <p style="color:#888; margin-top:-1.2rem; margin-bottom:1.5rem; font-size:0.98rem;">Contact: <a href="mailto:yrohit199@gmail.com" style="color:#2d6cdf;text-decoration:none;">yrohit199@gmail.com</a> in case of any concern.</p>
        <div id="error" class="error hidden">Incorrect password. Please try again.</div>
        <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
        <button onclick="checkPassword()">Enter</button>
    </div>
    <script>
        // Obfuscated password check
        function _d(c){return atob(c);}
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            // Password is base64 encoded and split
            const p1 = 'MTQz';
            const p2 = 'NDM1';
            const p3 = 'Mg==';
            const realPassword = _d(p1) + _d(p2) + _d(p3);
            if (password === realPassword) {
                // Remove everything from the page
                document.body.innerHTML = '';
                // Create download button
                // Create a glassy square box with icon and text centered
                var box = document.createElement('div');
                box.style = [
                    'width: 180px',
                    'height: 180px',
                    'background: rgba(255,255,255,0.18)',
                    'backdrop-filter: blur(14px) saturate(180%)',
                    '-webkit-backdrop-filter: blur(14px) saturate(180%)',
                    'border-radius: 28px',
                    'box-shadow: 0 8px 32px rgba(45,108,223,0.13)',
                    'display: flex',
                    'flex-direction: column',
                    'align-items: center',
                    'justify-content: center',
                    'margin: 28vh auto 0 auto',
                    'cursor: pointer',
                    'transition: transform 0.18s, box-shadow 0.18s',
                    'border: 1.5px solid rgba(76, 110, 255, 0.18)',
                    'position: relative',
                ].join(';');
                box.onmouseover = function(){
                    box.style.transform = 'rotate(-6deg) scale(1.07)';
                    box.style.boxShadow = '0 12px 36px rgba(45,108,223,0.18)';
                };
                box.onmouseout = function(){
                    box.style.transform = 'rotate(0deg) scale(1)';
                    box.style.boxShadow = '0 8px 32px rgba(45,108,223,0.13)';
                };
                box.onclick = function() {
                    window.location.href = 'https://github.com/amispam/half_yearly_question_papers/raw/refs/heads/main/10_11_12_half_yearly_paper_zip_file.zip';
                };
                // Large download icon (SVG)
                var icon = document.createElement('div');
                icon.innerHTML = '<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="64" height="64" rx="20" fill="url(#g2)"/><path d="M32 18v22m0 0l-8-8m8 8l8-8" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><defs><linearGradient id="g2" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse"><stop stop-color="#2d6cdf"/><stop offset="1" stop-color="#4f8cff"/></linearGradient></defs></svg>';
                icon.style = 'margin-bottom: 18px;';
                // Text
                var text = document.createElement('div');
                text.textContent = 'Download Papers (ZIP)';
                text.style = 'font-size:1.08rem;color:#2d6cdf;font-weight:600;letter-spacing:0.01em;text-align:center;user-select:none;';
                box.appendChild(icon);
                box.appendChild(text);
                document.body.style.background = 'linear-gradient(135deg,#eaf1ff 0%,#f7f8fa 100%)';
                document.body.appendChild(box);
            } else {
                errorDiv.classList.remove('hidden');
            }
        }
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
